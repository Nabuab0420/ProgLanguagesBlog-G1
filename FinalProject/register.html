<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich">
</head>

<body style="background-image:url(&quot;assets/img/background5.jpg&quot;);background-repeat:no-repeat;background-size:cover;background-position:center;">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top clean-navbar" style="color:rgba(33,37,41,0);background-color:rgba(58,63,69,0);">
        <div class="container"><a class="navbar-brand logo" href="#" style="font-family:Aldrich, sans-serif;">GroupONE</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1" style="color:rgba(255,255,255,0);"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1" style="color:rgba(33,37,41,0);">
                <ul class="nav navbar-nav ml-auto"></ul>
        </div>
        </div>
    </nav>
    <main class="page login-page">
        <section class="clean-block clean-form dark" style="background-color:rgba(246,246,246,0);">
            <div class="container">
                <div class="block-heading">
                    <h2 style="color:rgb(255,255,255);font-family:Aldrich, sans-serif;margin:0px 550px 0px 0px;padding:40px;">Register</h2>
                </div>
                <form style="background-color:rgba(255,255,255,0.21);margin:0px 50px;">
                    <div class="form-group"><label for="email" style="font-family:Aldrich, sans-serif;color:rgb(255,255,255);">Username</label><input class="form-control item" type="text" id="email" style="color:rgb(0,0,0);font-family:Aldrich, sans-serif;background-color:#ffffff;"></div>
                    <div
                        class="form-group"><label for="password" style="font-family:Aldrich, sans-serif;color:rgb(255,255,255);">Password</label><input class="form-control" type="password" id="password" style="color:rgb(0,0,0);font-family:Aldrich, sans-serif;"></div>
            <label
                for="password" style="font-family:Aldrich, sans-serif;color:rgb(255,255,255);">Re-type Password</label><input class="form-control" type="password" id="password" style="color:rgb(0,0,0);font-family:Aldrich, sans-serif;"><label></label>
                <div class="form-group">
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox"><label class="form-check-label" for="checkbox" style="font-family:Aldrich, sans-serif;color:rgb(250,252,255);">I Agree</label></div>
                </div><button class="btn btn-primary btn-block" type="button" style="font-family:Aldrich, sans-serif;background-color:rgb(0,0,0);">Sign Up</button><label></label><button class="btn btn-primary btn-block" type="button" style="font-family:Aldrich, sans-serif;background-color:#ffffff;color:rgb(0,0,0);">Already Have An Account</button></form>
                </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
